<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body class="board">
    <div class="container">
        <!--ヘッダー-->
        <div class="header-countainer">
            <ul class="header">
                <li>
                    <a href="index.html"> <img id="exit" src="img/icon-exit.png" /> </a>
                    <li><img id="clear" src="img/icon-clear.png" /></li>
                </li>
        </div>

        <!--メイン-->
        <div class="main-container">
            <!--キャンバス-->
            <div class="draw-container">
                <canvas id="room" width="960" height="720">HTML5 canvas not supported :c</canvas>
            </div>

            <!--チャット-->
            <div class="chat-container">
                <div> <textarea name="" id="text" rows="1" placeholder="Comment"></textarea> </div>
                <div> <button id="send">SEND</button></div>
                <div id="output" class="output"></div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- [firebase-app]の[-app]部分を削除（全部読み込んでるので重い場合は必要なものだけ読み込むようにする） -->

<script src="env/firebase_init.js"></script>
<script src="js/main.js"></script>

</html>
