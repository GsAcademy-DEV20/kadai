<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>べんきょうクエスト</title>
</head>

<body>
    <div class="site-header">つみあげきろく</div>

    <header class="header">
        <p id="timer">00:00:00</p>

    </header>

    <main class="studyroom">
        <div id="studyroom">
            <figure id="chara"><img src="img/chara.png" alt=""></figure>
            <div class="btn-area">
                <div class="btn-day">
                    <input type="date" id="date"></input>
                </div>
                <div class="btn-text">
                    <input type="text" id="text" placeholder="なにをしますか？">
                </div>
                <div class="btn-set">
                    <a id="button-start">
                        <img id="image-start" src="img/button-start.png" alt="START">
                    </a>
                    <a id="button-stop">
                        <img id="image-stop" src="img/button-stop.png" alt="STOP">
                    </a>
                </div>

            </div>
        </div>
        <div class="btn-set">
            <a id="button-save">
                <img src="img/button-save.png" alt="SAVE">
            </a>
        </div>
    </main>
    <table id="list">
        <!-- ここに保存したデータが挿入される -->
    </table>

    <footer class="footer">
        <div class="footer-link"><a href="#" target="_blank">利用規約</a></div>
        <div class="copyright"> <small>copyrights XXX All RIghts Reserved.</small></div>
    </footer>



    <!-- オーバーレイ -->
    <div id="overlay" class="overlay"></div>

    <!-- 編集用モーダルウィンドウ -->
    <div class="modal-window">
        <div class="edit-title">へんしゅう</div>
        <div class="btn-day">
            <input type="date" id="edit-date"></input>
        </div>
        <div class="btn-text">
            <input type="text" id="edit-text" placeholder="なにをしますか？">
        </div>
        <div id="edit-list">
            <!-- ここに保存したデータが挿入される -->
        </div>
        <!-- <button class="js-close button-close" id="edit-save">SAVE</button> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
